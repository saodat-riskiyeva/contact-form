<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form>
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="name" required />
            </li>

            <li>
              <label for="emailaddress">Your E-mail Adress</label>
              <input type="email" id="emailaddress" name="email" required />
            </li>

            <li>
              <label for="phonenumber">Your Phone Number</label>
              <input type="tel" id="phonenumber" name="phonenum" required />
            </li>

            <li>
              <label for="message"> Your message</label>
              <textarea id="message" name="message" required></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select id="channel" name="howfind" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input
                type="radio"
                id="reply-phone"
                name="reply"
                value="phone"
                required
              />
              <label for="reply-phone">Call Me</label>
            </li>
            <li>
              <input
                type="radio"
                id="reply-email"
                name="reply"
                value="email"
                required
              />
              <label for="reply-email">Email Me</label>
            </li>
            <li>
              <input
                type="radio"
                id="reply-none"
                name="reply"
                value="none"
                required
              />
              <label for="reply-none">Do Not Reply</label>
            </li>
          </ul>
        </section>
        <section>
          <input type="checkbox" id="accept-terms" name="terms" required />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section>
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
